name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack (pnpm via packageManager)
        run: corepack enable

      - name: Prepare pnpm from packageManager
        run: |
          echo "PNPM_VERSION=$(node -p \"require('./package.json').packageManager.split('@')[1].split('+')[0]\")" >> $GITHUB_ENV
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Show pnpm version
        run: pnpm -v

      - name: Ensure pnpm present (fallback)
        run: |
          set -e
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "Installing pnpm fallback via npm..."
            npm i -g pnpm@${PNPM_VERSION}
          fi
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          # Mark this as a CI build for Pages so Vite picks the correct base
          GITHUB_ACTIONS: 'true'
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
